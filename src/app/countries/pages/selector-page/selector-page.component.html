<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
  <!-- Región -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label"> Continente: </label>
      <select formControlName="region" class="form-control">
        <option value="">Seleccione continente</option>
        <option [value]="region" *ngFor="let region of regions"> {{ region }} </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label"> Países: </label>
      <select formControlName="country" class="form-control">
        <option value="">Seleccione países</option>
        <option [value]="country.cca3" *ngFor="let country of countriesByRegion"> {{ country.name }} </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="bordersByCountry.length > 0">
    <div class="col">
      <label class="form-label"> Fronteras: </label>
      <select formControlName="border" class="form-control">
        <option value="">Seleccione frontera</option>
        <option [value]="country.cca3" *ngFor="let country of bordersByCountry"> {{ country.name }} </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario:</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>isFormValid: {{ myForm.valid }} </p>
